<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <h2>What can JS do?</h2>
        <p>JavaScript can hide HTML elements</p>
        
        <p id="demo" style="display:none">Hello JS!</p>

        <button type="button" onclick="document.getElementById('demo').style.display='block'">Click me</button>
    </body>
</html>
