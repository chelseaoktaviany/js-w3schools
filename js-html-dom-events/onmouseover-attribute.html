<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onmouseover Attribute</h2>
    <div
      onmouseover="mOver(this)"
      onmouseout="mOut(this)"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 120px;
        padding: 40px;
      "
    >
      Mouse over me
    </div>

    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank you";
      }

      function mOut(obj) {
        obj.innerHTML = "Mouse over me";
      }
    </script>
  </body>
</html>
