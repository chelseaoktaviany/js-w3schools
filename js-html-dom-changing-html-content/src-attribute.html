<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing value of an attribute</title>
  </head>
  <body>
    <img id="myImage" src="HUH.jpg" />

    <script>
      document.getElementById("myImage").src = "irelia icon.jpg";
    </script>
