<!DOCTYPE html>
<html>
    <head>
        <title>Car Name</title>
    </head>
    <body>
        <p id="demo"></p>

        <script>
            //declaring let keyword to assign the value "Volvo" to it
            let carName = "Volvo";
            document.getElementById("demo").innerHTML = carName;
        </script>
    </body>
</html>
