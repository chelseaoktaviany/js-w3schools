<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Statement 3</title>
    </head>
    <body>
        <h2>JavaScript Statement</h2>

        <p>JavaScript statements are separated by semicolons</p>

        <p id="demo"></p>

        <script>
            let a, b, c;     //declares three variables
            a = 5;           //assigns the value 5 to variable a
            b = 6;           //assigns the value 6 to variable b
            c = a + b;       //assigns the value 11 to variable c

            document.getElementById('demo').innerHTML = "The value of c is " + c + ".";
        </script>
    </body>
</html>
