<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Statement 4</title>
    </head>
    <body>
        <h2>JavaScript Statements</h2>
        <p>Multiple statements on one line are allowed.</p>

        <p id="demo"></p>

        <script>
            let a, b, c;
            a = 5; b = 6; c = a+b;

            document.getElementById('demo').innerHTML = "The value of c is " + c + ".";
        </script>
    </body>
</html>
