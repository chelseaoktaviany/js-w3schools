<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding element tag name</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const tagname = document.getElementsByTagName("p")[0];
      tagname.innerHTML = "Hello World";
    </script>
  </body>
</html>
