<!DOCTYPE html>
<html>
  <body>
    <h2>Click the button to show datetime and local time</h2>
    <button onclick="document.getElementById('demo').innerHTML=Date()">
      The time is?
    </button>
    <p id="demo"></p>

    <h2>
      Another example click the button to show date time and local time in the
      button
    </h2>
    <button onclick="this.innerHTML=Date()">The time is?</button>
  </body>
</html>
