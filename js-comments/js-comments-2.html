<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Comments 2</title>
    </head>
    <body>
        <h2>Single Line Comments 2</h2>
        <p>This example uses a single line comment at the end of each line to explain the code:</p>

        <p id="demo"></p>

        <script>
            let x = 5;
            let y = x + 2;

            document.getElementById("demo").innerHTML = y;
        </script>
    </body>
</html>
