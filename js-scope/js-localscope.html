<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Scope</h2>

    <p><b>carName</b> is undefined ouside myFunction():</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
      // output string Volvo
      myFunction();

      function myFunction() {
        let carName = "Volvo";
        document.getElementById("demo1").innerHTML =
          typeof carName + " " + carName;
      }

      // output undefined
      document.getElementById("demo2").innerHTML = typeof carName;
    </script>
  </body>
</html>
