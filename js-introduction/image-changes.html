<!DOCTYPE html>
<html>
    <head>
        <title>Lampu</title>
    </head>
    <body>
        <h3>What image should do?</h3>
        <p>You can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <!--left button-->
        <button onclick="document.getElementById('myIMG').src='img/morgan4.png'">previous</button>
        
        <img id="myIMG" src="img/chelchel.png" width="150" height="150" alt="dunno">
        
        <!--right button-->
        <button onclick="document.getElementById('myIMG').src='img/kaeya.jpg'">next</button>
    </body>
</html>
