<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding element CSS selector</title>
  </head>
  <body>
    <p class="intro"></p>

    <script>
      const x = document.querySelectorAll("p.intro")[0];
      x.innerHTML = "Hello World!";
    </script>
  </body>
</html>
