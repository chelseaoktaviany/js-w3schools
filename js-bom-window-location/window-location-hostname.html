<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Window Location Hostname</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
        "Page hostname is " + window.location.hostname;
    </script>
  </body>
</html>
